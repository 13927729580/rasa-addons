input_validation:
  - after: utter_garantie_type_bien
    expected:
      - intents:
        - cancel
      - intents:
        - garantie
        entities:
        - product_type
    error_template: utter_general_validation_options

  - after: utter_garantie_check_commercant_parle|utter_garantie_confirm_particulier|utter_garantie_bien_sous_garantie
